<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Fighting Game</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: Arial;
            }
        </style>
    </head>
    <body>
    <!-- red container div -->
        <div style="position:relative; display: inline-block">
            <!-- smaller red container div -->
            <div style="position:absolute; display: flex; width: 100%; align-items: center; padding:20px;">

                <!-- PLAYER Health -->
                <div style="position: relative;height: 30px; width: 100%; display: flex; justify-content: flex-end">
                    <div style="background-color: yellow; height: 30px; width: 100%"></div>
                    <div id="playerHealth" style="position: absolute; background-color: blue; top: 0; right: 0;
                    bottom: 0; width: 100%"></div>
                </div>

                <!-- Timer -->
                <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex;
                align-items: center; justify-content: center">
                    10
                </div>

                <!-- ENEMY Health -->
                <div style="position: relative;height: 30px; width: 100%">
                    <div style="background-color: yellow; height: 30px"></div>
                    <div id="enemyHealth" style="position: absolute; background-color: blue; top: 0; right: 0;
                    bottom: 0; left: 0"></div>
                </div>
            </div>
            <div id="displayText" style="position: absolute; color:white; align-items: center;
            justify-content: center; top: 0; bottom: 0; left: 0; right: 0; display: none">TIE</div>
            <canvas></canvas>
        </div>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
